; PX4-XPlane Configuration File
; File Version: 1.3
; Last Updated: December 26, 2023
; This file configures the mapping of motor and servo channels from PX4 to X-Plane.



; General Instructions:
; - Specify the configuration name for UI display.
; - Define each aircraft type with its specific channel mappings.
; - Ensure the mappings correspond to your specific setup.
; - The 'autoPropBrakes' field specifies motor indices in X-Plane (not PX4 numbers)
;   that have an auto-prop brake system. If not specified, none have this system.
; - Motor indices can be double-checked in X-Plane Plane Maker or aircraft settings.
; - Visit the GitHub repository (alireza787b/px4xplane) for more information and updates.

; Configuration Name (Displayed in UI)
; Change this name to switch between different aircraft configurations (e.g., ehang184 or Cessna172).
; IMPORTANT: Must match the section name in this config file exactly (case-sensitive)
config_name = Alia250

; Debug Logging Configuration
; Enable verbose debug logging for diagnostics (writes to X-Plane Log.txt)
; WARNING: Enabling these will generate large amounts of log data and may affect performance
;
; BAROMETER OPTIMIZATION (October 2025):
; These debug flags were critical for diagnosing and validating the barometer noise optimization.
; They enabled noise statistics tracking that proved the 1mm Gaussian noise implementation
; (sigma=0.997mm, 3-sigma rate=0.28%) matches real MS5611/BMP388 sensor specifications.
;
; USAGE GUIDE:
; - debug_verbose_logging: General plugin status and operation logs
; - debug_log_sensor_timing: HIL_SENSOR message timing (detect gaps/delays)
; - debug_log_sensor_values: Sensor values and noise statistics (barometer validation)
; - debug_log_ekf_innovations: EKF2 innovation data (for diagnosing height estimate issues)
;
; PRODUCTION RECOMMENDATION: Set all to 'false' for normal operation
; DEVELOPMENT/TUNING: Set to 'true' for sensor validation and parameter tuning
debug_verbose_logging = false
debug_log_sensor_timing = false
debug_log_sensor_values = false
debug_log_ekf_innovations = false

; Advanced Accelerometer Debug Options (v7 - December 2024)
; - debug_log_accel_pipeline: Log accelerometer values at each processing stage
;   Stages: S1_RAW -> S2_CAL -> S3_VIB -> S4_BIAS -> S5_FINAL
;   Use this to trace where discrepancies in the pipeline occur
; - debug_accel_bypass_calibration: Skip AccelCalibration entirely (raw X-Plane data)
;   Use this to test if calibration is causing issues
debug_log_accel_pipeline = false
debug_accel_bypass_calibration = false

; UX Configuration
; - show_connection_status_hud: Show HUD-style connection status overlay on main X-Plane screen
;   When enabled, shows connection progress, timeout warnings, and success notifications
;   This provides immediate visual feedback without requiring the data window to be open
show_connection_status_hud = true

; MAVLink Message Rates (Hz)
; Configure sensor and telemetry update rates sent to PX4 SITL
; IMPORTANT: Higher rates require higher X-Plane FPS for stability
;
; RECOMMENDED SETTINGS:
; - High-end PC (100+ FPS): sensor=250, gps=10, state=50, rc=50
; - Mid-range PC (60+ FPS): sensor=200, gps=10, state=50, rc=50
; - Low-end PC (30-40 FPS): sensor=75, gps=10, state=30, rc=30
;
; PX4 SITL BEST PRACTICES (from Gazebo/jMAVSim):
; - HIL_SENSOR: 200-250 Hz (IMU + barometer fusion data)
; - HIL_GPS: 5-10 Hz (GPS position updates)
; - HIL_STATE_QUATERNION: 50 Hz (ground truth for comparison)
; - HIL_RC_INPUTS: 50 Hz (RC receiver data)
mavlink_sensor_rate_hz = 200
mavlink_gps_rate_hz = 20
mavlink_state_rate_hz = 10
mavlink_rc_rate_hz = 10

; Accelerometer Calibration Configuration
; Fixes "High Accelerometer Bias" error in PX4 caused by X-Plane aircraft models
; reporting g_nrml != 1.0 when stationary on ground (especially VTOLs like Alia250).
;
; AUTO-CALIBRATION (recommended):
; - When enabled, the plugin measures actual gravity when stationary on startup
; - Computes offset correction to normalize to expected 9.81 m/s^2
; - Works automatically for all aircraft without manual tuning
;
; MANUAL OFFSETS:
; - Use only if specific aircraft consistently read incorrect gravity after calibration
; - Values in m/s^2, applied in addition to auto-calibration offset
accel_auto_calibrate = true
accel_offset_x = 0.0
accel_offset_y = 0.0
accel_offset_z = 0.0

